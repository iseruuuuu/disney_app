name: disney_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-374.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  image_picker: ^0.8.6+1
  firebase_core: ^2.5.0
  firebase_auth: ^4.2.2
  firebase_storage: ^11.0.11
  cloud_firestore: ^4.3.2
  flutter_picker: ^2.1.0
  flutter_native_splash: ^2.1.3+1
  flutter_easyloading: ^3.0.5
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: '#FFF422'
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter_native_splash:
  color: '#DBEBFF'
  image: 'assets/splash/splash.png'
  color_dark: '#DBEBFF'
  image_dark: 'assets/splash/splash.png'
  fullscreen: true
  android_12:
    icon_background_color: '#DBEBFF'
    image: 'assets/splash/splash.png'
    icon_background_color_dark: '#DBEBFF'
    image_dark: 'assets/splash/splash.png'

flutter:

  uses-material-design: true
  assets:
    - assets/images/empty.png
